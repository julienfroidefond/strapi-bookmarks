<!DOCTYPE html>
<html>
  <head>
    <title>My Test Extension Options</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="./css/options.css" />
  </head>
  <body>
    <p>Timing between auto synchronisation (0 = none) in hours</p>
    <input class="form-control" id="auto-sync-delay" value="0" type="number" />
    <br />

    <p>Here set the root bookmark name :</p>
    <input
      type="text"
      class="form-control"
      id="custom-root-name"
      placeholder="Custom root name (Strapi bookmarks by default)"
    />
    <br />

    <p>Here set the strapi server url (ends with /) :</p>
    <input
      type="text"
      class="form-control"
      id="strapi-url"
      placeholder="https://bookmarks-cms.herokuapp.com/"
    />
    <br />

    <p>Here set the login access account :</p>
    <input type="email" class="form-control" id="login" placeholder="strapi.bookmarks@gmail.com" />
    <br />

    <p>Here set the password access account :</p>
    <input type="password" class="form-control" id="password" placeholder="" />
    <br />

    <br />

    <div id="status"></div>
    <div class="row">
      <button class="btn btn-default" id="save">Save</button>
      <button class="btn btn-default" id="restore">Restore defaults</button>
    </div>
  </body>
</html>
